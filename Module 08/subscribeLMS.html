<template>
    <lightning-card>
        <div class="slds-m-horizontal_small">
            <div class="slds-grid">
                <div class="slds-col">
                    <lightning-button variant="brand" label="Subscribe" title="subscribe"
                        onclick={subscribeToMessageChannel}>
                    </lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-button variant="destructive" label="Unsubscribe" title="Unsubscribe"
                        onclick={unsubscribeToMessageChannel}>
                    </lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-button variant="brand" label="Clear" title="Clear" onclick={handleClear}>
                    </lightning-button>
                </div>
            </div>
            <!-- {messages} -->
            <template if:true={messages} for:each={messages} for:item="message" for:index="index">
                <lightning-card key={message} variant="Narrow" title={message} icon-name="standard:contact">
                </lightning-card>
            </template>
        </div>
    </lightning-card>
</template>
