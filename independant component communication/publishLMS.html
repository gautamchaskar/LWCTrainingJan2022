<template>
    <lightning-card variant="Narrow" title="Create Contact" icon-name="standard:contact">
        <div class="slds-p-horizontal_small">
            <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name='FirstName'></lightning-input-field>
                <lightning-input-field field-name='LastName'></lightning-input-field>
                <lightning-input-field field-name='Email'></lightning-input-field>
                <p class="slds-align_absolute-center">
                    <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}></lightning-button>
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Save">
                    </lightning-button>
                </p>
            </lightning-record-edit-form>
        </div>
    </lightning-card>

</template>
