<template>
    <article class="slds-card">
        <div class="slds-grid slds-einstein-header slds-card__header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-utility-salesforce1">
                            <svg class="slds-icon slds-icon_small slds-icon-text-default" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#salesforce1"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-truncate" title="Einstein (10+)">
                            <span class="slds-text-heading_small">Calculator</span>
                        </h2>
                    </div>
                </div>
                <div class="slds-einstein-header__figure slds-size_1-of-4 slds-medium-size_1-of-3"></div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-var-p-horizontal_small">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_9-of-12 slds-var-p-around_xxx-small">
                        <input type="text" name="expression" value={expression} placeholder="Expression.."
                            disabled><br><br>
                        <input type="text" name="result" value={result} placeholder="Result.." disabled>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <br><br>
                        <lightning-button variant="neutral" label="⌫" title="⌫" onclick={handleBackspace}>
                        </lightning-button>
                    </div>
                </div><br>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="neutral" label="1" title="1" onclick={handleClick1}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="neutral" label="2" title="2" onclick={handleClick2}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="neutral" label="3" title="3" onclick={handleClick3}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="brand" label="+" title="+" onclick={handleAddition}>
                        </lightning-button>
                    </div>
                </div><br>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="neutral" label="4" title="4" onclick={handleClick4}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="neutral" label="5" title="5" onclick={handleClick5}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="neutral" label="6" title="6" onclick={handleClick6}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="brand" label="-" title="-" onclick={handleSubstraction}>
                        </lightning-button>
                    </div>
                </div><br>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="neutral" label="7" title="7" onclick={handleClick7}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="neutral" label="8" title="8" onclick={handleClick8}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="neutral" label="9" title="9" onclick={handleClick9}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="brand" label="*" title="*" onclick={handleMultiply}>
                        </lightning-button>
                    </div>
                </div><br>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="neutral" label="CLR" title="CLR" onclick={handleClr}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="neutral" label="0" title="0" onclick={handleClick0}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="success" label="=" title="=" onclick={handleEquals}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-var-p-around_xxx-small">
                        <lightning-button variant="brand" label="/" title="/" onclick={handleDivision}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </article>
</template>
